<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RIT Food Data</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="main.js"></script>
	<script src="doge.js"></script>
	<link rel="stylesheet" href="style.css">
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>

	<div id="page-wrapper">
		<h1>RIT Food Data Analyzer</h1>
		<div>
			<div id="info" style="width:100%;">
				<div id="start">
					<div style="width:200px;float:left;">
						<a href="download.html" target="_blank"><div id="download"></div></a>
					</div>
					<div style="width:150px;float:left;">
						<a href="#" onclick="performClick(document.getElementById('fileInput'));"><div id="upload"></div></a>
						<input type="file" src="upload.png" id="fileInput" hidden style="width:0px; height:0px;">
					</div>
				</div>
                
                <div id="DateRangeSelector" style="visibility:hidden;">
                    Start date: <input type="date" name="sDate" id="sDate" value="2013-07-15">
                    End date: <input type="date" name="eDate" id="eDate" value="2014-05-28">
                    <input type="submit" onclick="calcDates()">
                </div>
                
				<br class="clearfix"/>
				<div style="visibility:hidden;" id="LineGraphOptions">
					Line Graph Options: 
					<select id="lineOptions" onchange="lineChange()">
						<option value="All" > All </option>
				   	    <option value="Corner Store">Corner Store</option>
				   	    <option value="Ritz Sports Zone">The Ritz</option>
				   	    <option value="Nathan's Soup">Nathan's</option>
				   	    <option value="Brick City Cafe">Brick City Cafe</option>
				   	    <option value="Ben and Jerry's">Ben and Jerry's</option>
				    	<option value="Dining Commons">Commons</option>
				    	<option value="Sol's Underground">Sol's Underground</option>
				    	<option value="GV Cantina & Grille">Global Village Grill & Salsaritas</option>
				    	<option value="Crossroads Cafe & Market">Crossroads</option>
				    	<option value="GV Market">Global Village Market</option>
				    	<option value="Grace Watson (10026)">Gracies</option>
				    	<option value="Bytes on the Run">Bytes</option>
				    	<option value="Freshens">Freshens</option>
				    	<option value="Artesano">Artesano</option>
				    	<option value="Beanz">Beanz</option>
				    	<option value="Midnight Oil">Midnight Oil</option>
				    	<option value="Ritter Hockey Arena">Ritter Hockey Arena</option>
				    	<option value="Vending">Vending Machines</option>
					</select>
				</div>
			</div>
			<div id="alert">
				<h3>
					Sorry it seems your browser doesn't support the cool new web-technologies required for this page <br />
					Try downloading <a href="https://www.google.com/intl/en/chrome/browser/?hl=en&brand=CHMA&utm_campaign=en&utm_source=en-ha-na-us-bk&utm_medium=ha">Chrome</a>,
					or <a href="http://www.mozilla.org/en-US/firefox/new/">Firefox</a>.
				</h3>
			</div>
			<br class="clearfix"/>
		</div>
		<div id="container" style="width:100%; height:400px;">
		</div>
		<div class="chart">
			<div id="pieChart2" style="width:100%; height:400px;">
			</div>
		</div>
		<div class="chart">
			<div id="pieChart" style="width:100%; height:400px;">
			</div>
		</div>
		<div id = "bestFit" style="width:100%; height:400px;" class="clearfix">
		</div>
		<pre id="fileDisplayArea"></pre>
			<br class="clearfix"/>
			<div class="center">
				Created by: Andrew Glaude 2014, <a href="https://github.com/ajgajg1134/RITFoodDataAnalysis">On Github</a>
			</div>

	<img src="doge.jpg" style="float:right;" onclick="activateDoge()">
</body>
</html>
